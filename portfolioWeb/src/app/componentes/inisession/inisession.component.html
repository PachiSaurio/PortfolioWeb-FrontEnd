<div class="card col-3">
<p class="fs-4 centrado">Iniciar Sesion</p>
    <form [formGroup]="form" class="m-1" (ngSubmit)="onEnviar($event)">
        <div class="mb-1ng ">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" formControlName="email"
            [ngClass]="{'is-invalid' : Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div *ngIf="Email?.errors && Email?.touched">
                <p *ngIf="Email?.hasError('required')" class="text-danger">
                    El email es requerido.
                </p>
                <p *ngIf="Email?.hasError('email')" class="text-danger">
                    El formato del mail debe ser valido.
                </p>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
            <input type="password" formControlName="password" 
            [ngClass]="{'is-invalid' : Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
            class="form-control" id="exampleInputPassword1">
            <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">
                    La contase침a es requerida.
                </p>
                <p *ngIf="Password?.hasError('minlength')" class="text-danger">    
                    La contrase침a debe ser de 8 o m치s caracteres.
                </p>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar Login</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
